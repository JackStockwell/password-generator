<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="conditions-header">
          <h2>Conditions</h2>
          <form class="conditions-body">
            <label for="UpperCase">Uppercase Characters</label>
            <input class="span-2" type="checkbox" id="pswUpperCase">
            <label for="LowerCase">Lowercase Characters</label>
            <input class="span-2" type="checkbox" id="pswLowerCase">
            <label for="SpecialChar">Special Characters</label>
            <input class="span-2" type="checkbox" id="pswSpecialChar">
            <label for="Length">Password Length</label>
            <input class="pswlength" type="range" id="Length" min="8" max="128" oninput="updateOutput()">
            <p><span id="lengthOutPut"></span> characters</p>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
